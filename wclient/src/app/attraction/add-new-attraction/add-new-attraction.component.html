<form (ngSubmit)="onAddAttraction()" #f="ngForm">
  <div class="form-group mt-3 mb-5">
    <i
      class="bi bi-x position-absolute top-0 end-0 me-2"
      style="cursor: pointer"
      (click)="onClose()"
    ></i>
    <label for="attractionNameFormControlInput">Name of The Attraction</label>
    <div></div>
    <input
      type="text"
      class="form-control mt-3"
      id="attractionNameFormControlInput"
      placeholder="Attraction's name..."
      [(ngModel)]="attractionName"
      name="attractionName"
      required
    />
  </div>

  <div class="form-group mb-5">
    <label for="descriptionFormControlTextarea">Description</label>
    <textarea
      class="form-control mt-3"
      id="descriptionFormControlTextarea"
      rows="8"
      placeholder="Description..."
      [(ngModel)]="description"
      name="description"
      required
    ></textarea>
  </div>

  <div class="float-end">
    <button
      type="submit"
      class="btn btn-primary me-3 py-2 px-4 btn-lg mb-3"
      [disabled]="!f.valid"
    >
      Add Attraction
    </button>
    <button
      type="button"
      class="btn btn-secondary me-3 py-2 px-4 btn-lg mb-3"
      (click)="onClose()"
    >
      Close
    </button>
  </div>
</form>
